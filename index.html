<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000000;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            touch-action: none;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 1.5s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        .shooting-star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: linear-gradient(to right, rgba(255,255,255,0), rgba(255,255,255,1));
            border-radius: 50%;
            animation: shoot 3s linear infinite;
        }
        
        @keyframes shoot {
            0% {
                transform: translateX(-100%) translateY(0);
            }
            100% {
                transform: translateX(200vw) translateY(100vh);
            }
        }

        @media screen and (max-width: 768px) {
            .star {
                width: 1.5px;
                height: 1.5px;
            }
            
            .shooting-star {
                width: 2px;
                height: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <script>
            // Create multiple shooting stars
            const numShootingStars = window.innerWidth < 768 ? 15 : 30;
            for(let i = 0; i < numShootingStars; i++) {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                shootingStar.style.top = `${Math.random() * 50}%`; // Start in top half of screen
                shootingStar.style.animationDelay = `${Math.random() * 5}s`; // Stagger the animations
                document.querySelector('.container').appendChild(shootingStar);
            }

            // Create stars
            const container = document.querySelector('.container');
            const numStars = window.innerWidth < 768 ? 100 : 200;
            for(let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                container.appendChild(star);
            }
        </script>
    </div>
</body>
</html>
